<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<!-- CSS for interactive maps -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		  crossorigin=""/>
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
	<!-- Beginning nav -->
	<nav role="navigation">
		<h1><a href="/" role="menuitem" tabindex="-1">Restaurant Reviews</a></h1>
	</nav>
	<!-- Beginning breadcrumb -->
	<ul id="breadcrumb" aria-label="Breadcrumb">
		<li><a href="/" role="menuitem" tabindex="-1">Home</a></li>
	</ul>
	<!-- End breadcrumb -->
	<!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
	<!-- Beginning map -->
	<section id="map-container" role="application">
		<div id="map" aria-label="map"></div>
	</section>
	<!-- End map -->
	<!-- Beginning restaurant -->
	<section id="restaurant-container" role="complementary" aria-label="Restaurant info">
		<h1 tabindex="-1" id="restaurant-name" aria-label="Restaurant name"></h1>
		<img id="restaurant-img" aria-label="Restaurant image">
		<p id="restaurant-cuisine" aria-label="Restaurant cuisine"></p>
		<p id="restaurant-address" aria-label="Restaurant address"></p>
		<table id="restaurant-hours" aria-label="Restaurant working hours"></table>
	</section>
	<!-- end restaurant -->
	<!-- Beginning reviews -->
	<section id="reviews-container" role="complementary" aria-label="Reviews">
		<ul id="reviews-list"></ul>
	</section>
	<!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer" role="contentinfo">
	Copyright &copy; 2017 <a href="/"  tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- End scripts -->

</body>

</html>
