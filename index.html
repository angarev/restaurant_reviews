<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<!-- CSS for interactive maps -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		  crossorigin=""/>
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Reviews</title>
</head>

<body>
<!-- Beginning header -->
<header>
	<!-- Beginning nav -->
	<nav role="navigation">
		<h1><a href="/" role="menuitem" tabindex="-1">Restaurant Reviews</a></h1>
	</nav>
	<!-- End nav -->
</header>
<!-- End header -->
<!-- Beginning main -->
<main id="maincontent" role="main">
	<!-- Beginning map -->
	<section id="map-container">
		<div id="map" role="application"></div>
	</section>
	<!-- End map -->
	<section role="complementary">
		<!-- Beginning filter -->
		<div class="filter-options">
			<h2 tabindex="-1">Filter Results</h2>
			<select aria-label="Filter" role="listbox" tabindex="0" id="neighborhoods-select" name="neighborhoods"
					onchange="updateRestaurants()">
				<option role="option" value="all">All Neighborhoods</option>
			</select>
			<select aria-label="Filter" role="listbox" tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
				<option role="option" value="all">All Cuisines</option>
			</select>
		</div>
		<!-- Beginning filter -->
		<!-- Beginning restaurants -->
		<ul id="restaurants-list" aria-owns="restaurantsGroup"></ul>
		<!-- End restaurants -->
	</section>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer" role="contentinfo">
	Copyright &copy; 2017 <a href="/"  tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<!-- Beginning scripts -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
<!-- Database helpers -->
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<!-- End scripts -->

</body>

</html>
